<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}  {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-messages{
            height:400px;
            overflow-y:auto;
        }
    </style>
</head>
<body class="bg-sky-500">
    <nav class="flex items-center justify-between flex-wrap bg-sky-800 p-8">
        <div>
            <a href="/" class="text-xl text-white">FreeChat</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
            <a href="/login/" class="text-white hover:text-gray-200">Chat Rooms</a>
            <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-sky-500 hover:bg-sky-600">Logout</a>
            {% else %}    
            <a href="/login/" class="text-white hover:text-gray-200">Login</a>
            <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-sky-500 hover:bg-sky-600">Sign Up</a>
            {%endif%}
        </div>

    </nav>
    {% block content %}
    {% endblock%}

    {% block scripts %}
    {% endblock%}
    

</body>
</html>
